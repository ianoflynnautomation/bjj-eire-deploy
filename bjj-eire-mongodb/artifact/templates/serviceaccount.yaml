{{- if and .Values.mongodb.enabled .Values.mongodb.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "bjj-mongodb.serviceAccountName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "bjj-mongodb.labels" . | nindent 4 }}
  {{- with .Values.mongodb.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- if .Values.azure.workloadIdentity.enabled }}
  annotations:
    azure.workload.identity/client-id: {{ .Values.azure.workloadIdentity.clientId | quote }}
{{- end }}
{{- end }}